name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-success: ${{ steps.build-result.outputs.success }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          echo "Disk usage before cleanup:"
          df -h

          # Remove large packages that exist
          packages_to_remove=(
            azure-cli
            google-chrome-stable
            firefox
            powershell
            mono-devel
          )

          for pkg in "${packages_to_remove[@]}"; do
            if dpkg -l | grep -q "^ii  $pkg "; then
              echo "Removing $pkg..."
              sudo apt-get remove -y "$pkg" || true
            fi
          done

          # Remove packages by pattern (ignore errors for missing packages)
          sudo apt-get remove -y '^ghc-.*' 2>/dev/null || true
          sudo apt-get remove -y '^dotnet-.*' 2>/dev/null || true
          sudo apt-get remove -y '^llvm-.*' 2>/dev/null || true

          sudo apt-get autoremove -y
          sudo apt-get clean

          # Remove large directories
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/share/swift

          echo "Disk usage after cleanup:"
          df -h

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@master

      - name: Set up cache
        uses: nix-community/cache-nix-action@main
        with:
          primary-key: nix-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-${{ runner.arch }}

      - name: Use example user config
        run: cp config.user.nix.example config.user.nix

      - name: Build Nix Flake
        run: |
          git add .

          echo "Building Flake..."
          if nix build --extra-experimental-features 'nix-command flakes' /home/runner/work/nixos/nixos#mine; then
            echo "success=true" >> $GITHUB_ENV
          else
            echo "Build failed, listing flake.lock for debugging:"
            cat flake.lock
            echo "success=false" >> $GITHUB_ENV
            exit 1
          fi

      - name: Determine build result
        id: build-result
        run: echo "success=${{ env.success }}" >> $GITHUB_OUTPUT
